<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flasker - Sample </title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma-divider.min.css') }}">
    <link rel="stylesheet" href="static/css/style.css" />

    {% block headscript %}{% endblock %}

    <style>
        nav.navbar {
            height: 6rem !important;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
        }
    </style>
</head>

<body>
    <!-- START NAV -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/whjr.png')}}" alt="Logo">
                </a>

            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">

                    <a href="{{ url_for('index') }}" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- END NAV -->

    {% block content %}{% endblock %}



</body>

</html>
